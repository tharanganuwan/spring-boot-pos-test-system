spring.application.name=point-of-sell
server.port=8081

spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/firstProjectPOS?createDatabaseIfNotExist=true
